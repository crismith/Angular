<head>
	<title>Modificando el estilo de los elementos</title>

	<style>
	.thumb{
		width: 200px;
		transition :300ms all ease;
	}
	.grande{
		width: 400px;
	}

		border: 1px solid #28f;
		background: #ccc;
		padding: 15px;

	}

</head>
<body>
<h1 id="encabezado">Soy un encabezado *_* </h1>

	<script>
	var encabezado = document.getElementById("encabezado");

	</script>

</html>
